<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="padrao.css" library="css" />
</h:head>

<h:body>
	<h:form>
		<p:growl id="msg" sticky="true" showDetail="true" life="5000" />
		<div class="containerLogin">
		<div class="box">
			<h:outputText value="Credenciais" />
			<p:separator />
			<p:inputText id="login" value="#{loginMB.login}" placeholder="Login" style="margin-top:15px !important;" required="true" requiredMessage="Favor preencher o campo Login"/>

			<p:password id="senha" value="#{loginMB.senha}" placeholder="Senha" style="margin-top:8px !important; margin-bottom:15px !important;" required="true" requiredMessage="Favor preencher o campo Senha"/>
			<p:separator />
			
			<p:commandButton value="Logar" action="#{loginMB.logar}" style="margin-top:5px; float: right" update="@form"/>

		</div>
		</div>
		<p:dialog widgetVar="dlgExplosao" width="1500" height="800">
			<p:graphicImage library="img" name="explosao.gif" width="1460" height="760" />
		</p:dialog>
	</h:form>
</h:body>
</html>
